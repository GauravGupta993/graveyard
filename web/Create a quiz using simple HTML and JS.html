<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Website</title>
</head>
<body>
    <form action="" id="MyForm">
        <div>
            <h1 id="Question1">Sample Question? </h1>
        </div>
        <h2>
        <div>
            <input type="radio" id="option1" name="MCQ" value=0>
            <label for="option1">Option1</label>
        </div>
        <div>
            <input type="radio" id="option2" name="MCQ" value=1>
            <label for="option2">Option2</label>
        </div>
        <div>
            <input type="radio" id="option3" name="MCQ" value=2>
            <label for="option3">Option3</label>
        </div>
        <div>
            <input type="radio" id="option4" name="MCQ" value=3>
            <label for="option4">Option4</label>
        </div>
        </div>
        <input type="button" id="BUTTON" label="Submit" onclick="checkquestion()">Submit
        </div>
        </h2>
    </form>
    <script>
        function checkquestion(){
            let k=result.i;
            let opt1=document.getElementById("option1");
            let opt2=document.getElementById("option2");
            let opt3=document.getElementById("option3");
            let opt4=document.getElementById("option4");
            let optionsarray=[opt1,opt2,opt3,opt4];
            for(let j=0;j<4;j=j+1){
                if(optionsarray[j].checked){
                    let optionmarked = optionsarray[j].value;
                    if(optionmarked==questions[k].answer){
                        result.correct=result.correct+1 ;
             }
                };
            };
            
            for(j=0;j<4;j=j+1){
                if(optionsarray[j].checked){
                    optionsarray[j].checked=false;
                };};
            result.i=result.i+1;
            if(k==questions.length){
                quizend();
            }else{
                loadquestion();
            };}
        function quizend(){
            alert("Your final score is ",result.correct);
        }
        function loadquestion(){
            k=result.i;
            let que = document.getElementById("Question1");
            que.innerText=questions[k].question;
            let opt1=document.getElementById("option1");
            opt1.nextElementSibling.innerText=questions[k].options[0];
            let opt2=document.getElementById("option2");
            opt2.nextElementSibling.innerText=questions[k].options[1];
            let opt3=document.getElementById("option3");
            opt3.nextElementSibling.innerText=questions[k].options[2];
            let opt4=document.getElementById("option4");
            opt4.nextElementSibling.innerText=questions[k].options[3];
            if(k>0){
                checkquestion();
            }
            
        };
        
        let questions=[{
	question:"What is the capital of Turkey?",
	options:["Istanbul","Ankara","Jerusalem","Barbara"],
	answer: 1
},{
	question:"What is the capital of Israel?",
	options:["Istanbul","Ankara","Jerusalem","Barbara"],
	answer: 2
},{
    question:"What is the capital of India?",
    options:["Chandigarh","Maharashtra","New Delhi","Kerela"],
    answer: 2
},{
    question:"What is the capital of Japan",
    options:["Tokyo","Kyoto","Osaka","Hokkaido"],
    answer: 0
}];
    let result={correct:0,i:0};
    loadquestion();
    </script>

</body>
</html>
